<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ES6 - App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/elementHandler.css">
    <link rel="stylesheet" href="css/actionBuilder.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script type="text/javascript" src="dist/bundle.js"></script>
</head>

<body>
    <div id="select-element-menu">
    <h1 class="select-element-menu-handle" id="element-tagName"></h1>
    <li class="slider-settings">Slider Settings</li>
    <li class="edit-element subContent">
        Edit
        <div class="arrow">
            <div></div>
        </div>
        <div class="subMenu">
            <span class="subMenuText edit-text">Edit Text</span>
            <span class="subMenuText edit-attr">Edit Attribute</span>
            <span class="subMenuText change-image">Edit Image</span>
            <span class="subMenuText edit-hyper-link">Edit Hyperlink</span>
            <span class="subMenuText make-hyper-link">Add Hyperlink</span>
        </div>
    </li>
    <li class="insert-element subContent">
        Add
        <div class="arrow">
            <div></div>
        </div>
        <div class="subMenu">
            <span class="subMenuText insert-html">Add HTML</span>
            <span class="subMenuText insert-image">Add Image</span>
        </div>
    </li>
    <li class="edit-style">Edit Style</li>
    <li class="element-move">Move/Resize</li>
    <li class="element-rearrange">Rearrange Element</li>
    <li class="element-remove">Remove Element</li>
    <li id="element-children" class="subContent">
        <span>Select Child</span>
        <div class="arrow">
            <div></div>
        </div>
        <div class="subMenu"></div>
    </li>
    <li id="element-parents" class="subContent">
        <span>Select Parent</span>
        <div class="arrow">
            <div></div>
        </div>
        <div class="subMenu"></div>
    </li>
    <li class="select-element-menu-close">Close Menu</li>
</div>
    <section class="section">
        <div class="container">
            <iframe id="edit-frame" src="http://localhost:3000" width="100%" height="850px"></iframe>
        </div>
    </section>
</body>

<script>
    var postMessageDebugger = {
        init: function() {
            console.log("postMessageDebugger activated");
            addEventListener("message", function(event) {
                console.log(window.location + " received '" + event.data + "' from " + event.origin)
            });
        }
    };

    postMessageDebugger.init();
</script>
</html>
